<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
</head>

<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="overlay-container">
          <div class="avatar"></div>
          <div class="overlay">
            <div class="edit"></div>
          </div>
      </div>

      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button class="button button_edit"></button>
        <p class="profile__title">Explorer</p>
      </div>
      <button class="button button_add"></button>
    </section>
    <section class="container">
      <ul class="places">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">Â© 2020 Around The U.S.</p>
  </footer>
  <aside class="popup popup_type_edit">
    <div class="popup__container">
      <form class="popup__form">
        <h2 class="popup__title">Edit profile</h2>
        <input class="popup__input popup__name" type="text" placeholder="Name" name="name" minlength="2" maxlength="40"
          required pattern="[A-Za-z -]{2,}">
        <span id="popup__name-error" class="popup__input_type_error"></span>
        <input class="popup__input popup__about" type="text" name="job" placeholder="About Me" minlength="2"
          maxlength="200" required>
        <span id="popup__job-error" class="popup__input_type_error"></span>
        <button class="popup__button" type="submit">Save</button>
        <button class="popup__exit"></button>
      </form>
    </div>
  </aside>
  <aside class="popup popup_type_add-place">
    <div class="popup__container">
      <form class="popup__form">
        <h2 class="popup__title">New Place</h2>
        <input class="popup__input popup__name" type="text" name="title" placeholder="Title" minlength="1"
          maxlength="30" required>
        <span id="popup__title-error" class="popup__input_type_error"></span>
        <input class="popup__input popup__about" type="url" name="link" placeholder="Image link" pattern="https?://.+"
          required>
        <span id="popup__link-error" class="popup__input_type_error"></span>
        <button class="popup__button popup__button_disabled">Create</button>
        <button class="popup__exit"></button>
      </form>
    </div>
  </aside>
  <aside class="popup popup_type_confirm">
    <div class="popup__container">
      <form class="popup__form">
        <h2 class="popup__title">Are you sure?</h2>
        <button class="popup__button">Yes</button>
        <button class="popup__exit"></button>
      </form>
    </div>
  </aside>
  <aside class="popup popup_type_profile-picture">
    <div class="popup__container">
      <form class="popup__form">
        <h2 class="popup__title">Change profile picture</h2>
        <input class="popup__input popup__photo"  type="url" placeholder="Image link" name="photo" required pattern="https?://.+">
       <span id="popup__photo-error" class="popup__input_type_error"></span>
        <button class="popup__button">Save</button>
        <button class="popup__exit"></button>
      </form>
    </div>
  </aside>
  <aside class="popup popup_type_large-image">
    <div class="popup__container">
      <figure class="popup__image-figure">
        <button class="popup__exit"></button>
        <img class="popup__image">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
  </aside>
  <template id="place-template">
    <li class="place">
      <img class="place__image">
      <div class="place__delete"></div>
      <div class="place__info">
        <h3 class="place__name"></h3>
        <div class="place__icon-container">
          <div class="place__icon"></div>
          <span class="place__likes-count"></span>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
