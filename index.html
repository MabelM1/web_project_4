<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css"/>
  <title>Around the U.S.</title>
</head>
<body class="page">
  <header class="header">
    <div class="logo" ></div>
  </header>
  <main class="main">
    <section class="profile">
      <img class="avatar" src="./images/avatar.jpg" alt="avatar">
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button class="button button_edit"></button>
        <p class="profile__title">Explorer</p>
      </div>
      <button class="button button_add"></button>
    </section>
    <section>
      <ul class="places">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">Â© 2020 Around The U.S.</p>
  </footer>
  <aside class="popup popup_type_edit">
    <div class="popup__container">
      <form class="popup__form">
        <h2 class="popup__title">Edit profile</h2>
        <input class="popup__name" type="text" placeholder="Name" name="name">
        <input class="popup__about" type="text" name="about" placeholder="About Me" >
        <button class="popup__button">Save</button>
        <button class="popup__exit"></button>
      </form>
    </div>
  </aside>
  <aside class="popup popup_type_add-place">
    <div class="popup__container">
      <form class="popup__form">
        <h2 class="popup__title">New Place</h2>
        <input class="popup__name" type="text" placeholder="Title">
        <input class="popup__about" type="text" placeholder="Image link" >
        <button class="popup__button">Create</button>
        <button class="popup__exit"></button>
      </form>
    </div>
  </aside>
  <template id="place-template">
    <li class="place">
      <img class="place__image">
      <div class="place__delete"></div>
      <div class="place__info">
        <h3 class="place__name"></h3>
        <div class="place__icon"></div>
      </div>
    </li>
  </template>
  <script src="script.js"></script>
</body>
</html>
